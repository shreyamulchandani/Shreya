<h1><font size="6">To eat is a necessity, but to eat intelligently is an art.</font></h1>
<p> ‘Health is Wealth’ was what we learnt in our school days. But, then it seems that today most of us have forgotten what our true wealth is. With our busy lifestyles, our food habits have deteriorated drastically! We have forgotten what healthy eating is all about!

Eating a balanced diet holds umpteen benefits for us. These benefits are exceptional and long term. That is why, it is vital that we understand the benefits of eating healthy and what impact this has upon our well-being.</p>

<h1><font size="4"> So lets dig in and discuss about healthy eating, healthy diet and its benefits</font></h1>

<p><font size="4"> What Is Healthy Eating?</font></p>
<p>It means eating a proper nutritious diet, which is balanced in lean protein, carbs and fats. It includes good food, which makes our body strong, keep diseases away and improve our mind and body. It should not mean starving ourselves only on few foods, but eating everything in proper proportions. Consuming adequate fats also forms a part of a healthy diet. </p>
<img src="https://s-media-cache-ak0.pinimg.com/736x/6d/6d/28/6d6d2863c040eb39dd3bf6fbc7ba9984.jpg" alt="HTML5 Icon" style="width:304px;height:228px;">


<p><font size="4"> What Makes Up A Healthy Diet?</font></p>
<p> Good food like vegetables, fruits, whole grains, cereals, pulses, everything that provides us with required nutrients for the body make up a good diet. Healthy diets are low in fats and calories. Healthy eating also means avoiding fast foods like pizzas, pastas, burgers, fries, etc., as they mostly contain unhealthy fats and are high in calories. Alcohol and soft drinks also are to be avoided.

What to include in a healthy diet: Plenty of water, starchy food, vegetables, fruits, fibers, milk and dairy products, proteins, and right portion size.

And what to avoid : Alcohol, soft drinks, fried foods, fast foods, too much of sugar and salt.</p>
<img src="https://s-media-cache-ak0.pinimg.com/originals/0f/bb/b4/0fbbb4fb3f9eae0a1e890b0160ce6aea.jpg" alt="HTML5 Icon" style="width:304px;height:228px;">


<p><font size="4">Benefits Of Eating Healthy Food:</font></p>
<p> Healthy eating has long term benefits. It is good for the whole body. It keeps the brain, heart, bones, mind and all the allied systems working in good condition. Some of the many benefits of eating healthy are mentioned below:</p>
<ul>
<li>Healthy Heart </li>
<li>Healthy Bones And Teeth </li>
<li>Healthy Brain </li>
<li>Controls Weight </li>
<li>Energy </li>
<li>Less Stress </li>
<li>Delays Aging </li>
<li>Overall Health </li>
<li>Long Life </li>
<li>Improves Mood </li>
<li>Healthy and better Smile </li>
</ul>
